#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options:
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : "Useful AI" # The title of the book. Will be placed in the left navbar.
author                      : "Joe Halliwell"  # The author of the book
copyright                   : "2022"  # Copyright year to be placed in the footer
email                       : "joe.halliwell@gmail.com"
logo                        : ""  # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/joehalliwell/useful-ai  # Online location of your book
  path_to_book: useful-ai  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_fullscreen_button: false
  use_download_button: false
  use_edit_page_button: false
  use_issues_button: false
  use_repository_button: false
  navbar_number_sections: false  # Add a number to each section in your left navbar
